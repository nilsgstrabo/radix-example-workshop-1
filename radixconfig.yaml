apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: echo-nils
spec:
  environments:
    - name: dev
      build:
        from: config
    - name: production
  components:
    - name: echo
      src: echo
      ports:
      - name: http
        port: 3001
      secrets:
        - SECRET1
        - SECRET2
      variables:
        VAR1: var1
        VAR2: var2
      environmentConfig:
        - environment: dev
          runAsNonRoot: true
          variables:
            PORT: 3001
            NODE_ENV: "dev"
          monitoring: false
          replicas: 1
          resources:
            requests:
              memory: "55Mi"
              cpu: "22m"
            limits:
              memory: "66Mi"
              cpu: "33m"
        - environment: production
          monitoring: true
          runAsNonRoot: true
          variables:
            PORT: 3001
          resources:
            requests:
              memory: "155Mi"
              cpu: "122m"
            limits:
              memory: "166Mi"
              cpu: "133m"
    - name: www
      src: www
      ports:
       - name: http
         port: 3002
      publicPort: http
      variables:
        ECHOURL: "http://echo:3001"
      secrets:
        - ASECRET
      environmentConfig:
        - environment: dev
          runAsNonRoot: true
          variables:
            PORT: 3002
            NODE_ENV: "dev"
          resources:
            requests:
              memory: "150Mi"
              cpu: "10m"
            limits:
              memory: "150Mi"
              cpu: "20m"
          replicas: 1
        - environment: production
          runAsNonRoot: true  
          variables:
            PORT: 3002
            ECHO_URL: "http://echo:3001"
    - name: nginx
      image: bitnami/redis:latest
      alwaysPullImageOnDeploy: true
      ports:
        - name: redis
          port: 6379
      variables:
        ALLOW_EMPTY_PASSWORD: "yes"          
